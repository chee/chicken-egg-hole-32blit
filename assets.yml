# All these assets will be created in assets.cpp, which CMake will
# link automagically.
# References can be picked up by including assets.hpp

assets.cpp:
  assets/sprites.png:
    name: sprites
    palette: assets/sprites.gpl
    strict: true
    transparent: 255,0,255

  assets/map*.tmx:
    name:
    empty_tile: 0
    output_struct: true
